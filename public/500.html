  <style type="text/css">
    html {

    body {

    .header {

      border-bottom: solid 1px rgba(128, 255, 219, 0.15);
      position: fixed;
      top: 0;
      display: flex;
      display: -webkit-flex;
      flex-direction: row;
      -webkit-flex-direction: row;
      width: 100%;
      transition: all .2s ease-in-out; }
      .header * {
        margin: 0;
        padding: 0; }
      .header .navbar-nav {
        background: #030316;
        margin: 0px;
        font-family: ubuntu;
        font-weight: 100;
        border-radius: 0; }
        .header .navbar-nav a {
          color: #80ffdb;
          font-size: 15px;
          -webkit-appearance: none;
          -webkit-font-smoothing: antialiased; }
      .header .right {
        width: 50%;

        display: -webkit-flex;

        -webkit-flex-direction: row;
        justify-content: flex-end;
        -webkit-justify-content: flex-end; }
        .header .right #sponsor-wrapper {

      .header .left {

        display: -webkit-flex;
        flex-direction: row;
        -webkit-flex-direction: row;

        align-content: left;
        -webkit-align-content: left;
        justify-content: left;
        -webkit-justify-content: left; }
      .header .svg-wrapper {
        transform: translateY(-50%);

      .header .shape {

        margin-left: -20px;
        transition: stroke-width 1s, stroke-dashoffset 1s, stroke-dasharray 1s; }
      .header .mobile-nav {
        stroke-dashoffset: -190; }
      .header .contact {
        stroke-dashoffset: -218; }
      .header .home {
        stroke-dashoffset: -165; }
      .header .apply {
        stroke-dashoffset: -175; }
      .header .login {
        stroke-dashoffset: -170; }
      .header #apply-wrapper, .header #login-wrapper, .header #sponsor-wrapper, .header #app-wrapper {
        border-left: solid 1px rgba(128, 255, 219, 0.15); }
      .header .active {
        stroke-width: 5px; }
        .header .active .shape {
          stroke-width: 2px;
          stroke-dashoffset: 0;
          stroke-dasharray: 560; }
      .header .text {

        font-weight: 100;
        color: #80ffdb;

      .header .svg-wrapper:hover .shape {

        stroke-dasharray: 560; }
      .header nav a {

        text-decoration: none;
        line-height: 40px;
        text-shadow: 1px 1px 0px #283744; }
      .header nav li:hover, .header nav li a:hover {

      .header .mobile {

      .header nav div#pull {

      @media only screen and (max-width: 550px) {

        .header nav {

        .header nav ul {

        .header nav div#pull {
          display: flex;

          font-weight: 100;
          -webkit-appearance: none;
          -webkit-font-smoothing: antialiased;
          background-color: #030316;

          height: 60px;
          width: 100vw;
          align-items: center;

          justify-content: space-between;

          padding-left: 15px; }
          .header nav div#pull #year {

        .header nav li {

    .animated {
      -webkit-animation-duration: 0.5s;
      -moz-animation-duration: 0.5s;
      -o-animation-duration: 0.5s;
      animation-duration: 0.5s;
      -webkit-animation-fill-mode: both;
      -moz-animation-fill-mode: both;
      -o-animation-fill-mode: both;
      animation-fill-mode: both; }

    @-webkit-keyframes slideDown {
      0% {
        -webkit-transform: translateY(-100%); }
      100% {
        -webkit-transform: translateY(0); } }
    @-moz-keyframes slideDown {
      0% {
        -moz-transform: translateY(-100%); }
      100% {
        -moz-transform: translateY(0); } }
    @-o-keyframes slideDown {
      0% {
        -o-transform: translateY(-100%); }
      100% {
        -o-transform: translateY(0); } }
    @keyframes slideDown {
      0% {
        transform: translateY(-100%); }
      100% {
        transform: translateY(0); } }
    .animated.slideDown {
      -webkit-animation-name: slideDown;
      -moz-animation-name: slideDown;
      -o-animation-name: slideDown;
      animation-name: slideDown; }

    @-webkit-keyframes slideUp {
      0% {
        -webkit-transform: translateY(0); }
      100% {
        -webkit-transform: translateY(-100%); } }
    @-moz-keyframes slideUp {
      0% {
        -moz-transform: translateY(0); }
      100% {
        -moz-transform: translateY(-100%); } }
    @-o-keyframes slideUp {
      0% {
        -o-transform: translateY(0); }
      100% {
        -o-transform: translateY(-100%); } }
    @keyframes slideUp {
      0% {
        transform: translateY(0); }
      100% {
        transform: translateY(-100%); } }
    .animated.slideUp {
      -webkit-animation-name: slideUp;
      -moz-animation-name: slideUp;
      -o-animation-name: slideUp;
